<html>
<head>
	<title>
		SIGNUP_PAGE
	</title>
	<style type="text/css">
		body
		{
			background-color:white;
			margin-top: 50px;
		}
		@font-face {
  font-family: "averta";
  src: url("../fonts/AvertaDemo-Regular.otf");                 
}
* {
  font-family: averta;
}
		table
		{ 
			width: 600;
		    background-color:##fff8dc; 
            box-shadow: px px #BA5110;
            border-radius: 10px 10px 10px;
		}
		table td
		{
			text-align: left;
		}
		.container
		{
			width: 50%;
          box-shadow: 5px 5px 5px 5px #BA5110;
          background-color: white;
		}
		h2
		{
			background-color: brown;
			color: white;
			margin-bottom: 20px;
			margin-left: 600px;
			margin-right: 400px;
            box-shadow: 5px 5px ;
            border-radius: 10px 10px;
		}
		h3
		{
			background-color: brown;
			color: white;
			margin-bottom: 20px;
			margin-left: 600px;
			margin-right: 400px;
            box-shadow: 5px 5px ;
            border-radius: 10px 10px;
		}
		a
		{
			color: white;
			text-decoration:none;
		}
       input[type=submit]
       {
       background-color: brown;
       color: white;
       cursor: pointer;
       border-radius: 5px;
       box-shadow: 5px white;
       size: 50px;
       height: 30px;
       }
       input[type=text],
  input[type=password] {
    width:100%;
    padding: 12px 20px;
    margin: 8px 0;
    text-align: left;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

        *, *:before, *:after {
            box-sizing: border-box;
        }

        .g-sign-in-button {
            margin: 10px;
            display: inline-block;
            width: 240px;
            height: 50px;
            background-color:#BA5110;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.25);
          }

        .g-sign-in-button .content-wrapper {
            height: 100%;
            width: 100%;
            border: 1px solid transparent;

        }

        .g-sign-in-button img {
        	margin-bottom: 30px;
            width: 25px;
            height: 25px;
        }

        .g-sign-in-button .logo-wrapper {
            padding: 10px;
            background:#fff;
            width: 48px;
            height: 100%;
            border-radius: 10px;
            display: inline-block;
        }

        .g-sign-in-button .text-container {
            font-family: Roboto,arial,sans-serif;
            font-weight: 500;
            letter-spacing: .21px;
            font-size: 16px;
            line-height: 48px;
            vertical-align: top;
            border: none;
            display: inline-block;
            text-align: center;
            width: 180px;
        }
	</style>
</head>
<body>
<center>
	<div class="container">
	<form action="signup.jsp">
		<table cellpadding="5px">
            <tr>
				<th colspan="2"><font size="10px" color="#BA5110"> SIGN-UP</font></th>
			</tr>
			<tr>
				<td><b> Name</b></td>
				<td><input type="text" name="name" placeholder="Enter Username" ></td>
			</tr>
            <tr>
				<td><b> Email</b></td>
				<td><input type="text" name="email" placeholder="xyz@gamil/email.com" ></td>
			</tr>
            <tr>
				<td><b> Password</b></td>
				<td><input type="password" name="pass" placeholder="Atleast 8 characters"></td>
			<tr>
				<th colspan="2"><input type="submit" value="SIGN-UP" name="b1"  ></th>
			</tr></table>
	</form>
	<br>
	<center>
    <div class='g-sign-in-button'>
    <div class=content-wrapper>
        <div class='logo-wrapper'>
            <img src='https://developers.google.com/identity/images/g-logo.png'>
        </div>
        <span class='text-container'>
      <span> <a href="">  Sign in with Google</a></span>
    </span>
    </div>
</div><br>

<div class='g-sign-in-button'>
    <div class=content-wrapper>
        <div class='logo-wrapper'>
            <img src='linkedin.png'>
        </div>
        <span class='text-container'>
      <span> <a href="">  Sign in with Linkedin</a></span>
    </span>
    </div>
</div>
<br>
<div class='g-sign-in-button'>
    <div class=content-wrapper>
        <div class='logo-wrapper'>
            <img src='git.png'>
        </div>
        <span class='text-container'>
      <span> <a href="">  Sign in with Github</a></span>
    </span>
    </div>
</div>
</div>

</center>
</body>
</html>
